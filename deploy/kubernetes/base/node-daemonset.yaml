---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: s3-csi-node
  labels:
    app.kubernetes.io/name: aws-mountpoint-s3-csi-driver
spec:
  selector:
    matchLabels:
      app: s3-csi-node
      app.kubernetes.io/name: aws-mountpoint-s3-csi-driver
  template:
    metadata:
      labels:
        app: s3-csi-node
        app.kubernetes.io/name: aws-mountpoint-s3-csi-driver
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: s3-csi-driver-sa
      priorityClassName: system-node-critical
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - operator: Exists
          effect: NoExecute
          tolerationSeconds: 300
      initContainers:
        - name: install-mountpoint
          image: csi-driver
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/install-mp"
          env:
            - name: MOUNTPOINT_INSTALL_DIR
              value: /target
          volumeMounts:
            - name: mp-install
              mountPath: /target
      containers:
        - name: s3-plugin
          securityContext:
            privileged: false
          image: csi-driver
          imagePullPolicy: IfNotPresent
          args:
            - --endpoint=$(CSI_ENDPOINT)
            - --logtostderr
            - --v=5
          env:
            - name: CSI_ENDPOINT
              value: unix:/csi/csi.sock
            - name: PTMX_PATH
              value: /host/dev/ptmx
            # mount-s3 runs in systemd context, so this is relative to the host
            - name: MOUNT_S3_PATH
              value: /opt/mountpoint-s3-csi/bin/mount-s3
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-secret
                  key: key_id
                  optional: true
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-secret
                  key: access_key
                  optional: true
            - name: CSI_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: kubelet-dir
              mountPath: /var/lib/kubelet
            - name: plugin-dir
              mountPath: /csi
            - name: systemd-bus
              mountPath: /run/systemd/private
            - name: host-dev
              mountPath: /host/dev
            - name: proc-mounts
              mountPath: /host/proc/mounts
          ports:
            - containerPort: 9810
              name: healthz
              protocol: TCP
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 2
        - name: node-driver-registrar
          image: public.ecr.aws/eks-distro/kubernetes-csi/node-driver-registrar:v2.7.0-eks-1-23-13
          imagePullPolicy: IfNotPresent
          args:
            - --csi-address=$(ADDRESS)
            - --kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: DRIVER_REG_SOCK_PATH
              value: /var/lib/kubelet/plugins/s3.csi.aws.com/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration
        - name: liveness-probe
          image: public.ecr.aws/eks-distro/kubernetes-csi/livenessprobe:v2.9.0-eks-1-23-13
          imagePullPolicy: IfNotPresent
          args:
            - --csi-address=/csi/csi.sock
            - --health-port=9810
          volumeMounts:
            - mountPath: /csi
              name: plugin-dir
      volumes:
        - name: host-dev
          hostPath:
            path: /dev/
            type: Directory
        - name: mp-install
          hostPath:
            path: /opt/mountpoint-s3-csi/bin
            type: DirectoryOrCreate
        - name: proc-mounts
          hostPath:
            path: /proc/mounts
            type: File
        - name: systemd-bus
          hostPath:
            path: /run/systemd/private
            type: Socket
        - name: kubelet-dir
          hostPath:
            path: /var/lib/kubelet/
            type: Directory
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: Directory
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/s3.csi.aws.com/
            type: DirectoryOrCreate
