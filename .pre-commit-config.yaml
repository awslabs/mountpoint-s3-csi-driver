repos:
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.1.6  # Latest stable version as of May 2025
    hooks:
      - id: golangci-lint-fmt
        args:
          - --enable=gofmt
          - --enable=goimports
          - --enable=gofumpt
      - id: golangci-lint
        args:
          - --enable=govet

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: [--config, .markdownlint.yaml, --fix]
        types: [markdown]
