kind: Deployment
apiVersion: apps/v1
metadata:
  name: s3-csi-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aws-mountpoint-s3-csi-driver.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: s3-csi-controller
      {{- include "aws-mountpoint-s3-csi-driver.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: s3-csi-controller
        {{- include "aws-mountpoint-s3-csi-driver.labels" . | nindent 8 }}
    spec:
      nodeSelector:
        kubernetes.io/os: linux
        {{- with .Values.controller.nodeSelector }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      serviceAccountName: {{ .Values.controller.serviceAccount.name }}
      priorityClassName: system-cluster-critical
      {{- with .Values.controller.affinity }}
      affinity: {{- toYaml . | nindent 8 }}
      {{- end }}
      tolerations:
        # TODO: Should we add some default tolerations for controller?
        {{- with .Values.controller.tolerations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      containers:
        - name: s3-csi-controller
          image: {{ include "csiDriverImageName" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "/bin/aws-s3-csi-controller"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            {{- with .Values.controller.seLinuxOptions }}
            seLinuxOptions:
              user: {{ .user }}
              type: {{ .type }}
              role: {{ .role }}
              level: {{ .level }}
            {{- end }}
          # TODO: Healthcheck for the controller.
          {{- with .Values.controller.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: MOUNTPOINT_IMAGE
              value: {{ include "csiDriverImageName" . }}
            - name: MOUNTPOINT_IMAGE_PULL_POLICY
              value: {{ .Values.image.pullPolicy }}
            - name: MOUNTPOINT_NAMESPACE
              value: {{ .Values.mountpointPod.namespace }}
            - name: MOUNTPOINT_PRIORITY_CLASS_NAME
              value: {{ .Values.mountpointPod.priorityClassName }}
            - name: MOUNTPOINT_ENV_CONFIG_MAP
              value: {{ .Values.mountpointPod.envConfigMap }}
            {{- if .Values.experimental.reserveHeadroomForMountpointPods }}
            - name: MOUNTPOINT_PREEMPTING_PRIORITY_CLASS_NAME
              value: {{ .Values.mountpointPod.preemptingPriorityClassName }}
            - name: MOUNTPOINT_HEADROOM_PRIORITY_CLASS_NAME
              value: {{ .Values.mountpointPod.headroomPriorityClassName }}
            - name: MOUNTPOINT_HEADROOM_IMAGE
              value: {{ .Values.experimental.headroomPodImage }}
            {{- end }}
