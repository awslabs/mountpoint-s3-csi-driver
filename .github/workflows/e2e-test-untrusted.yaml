name: "E2E Tests (Untrusted)"

on:
  pull_request_target:

permissions:
  id-token: write
  contents: read

jobs:
  e2e:
    name: E2E Tests
    if: ${{ github.pull_request.head.repo.id != github.pull_request.base.repo.id }}
    uses: ./.github/workflows/e2e-tests.yaml
    with:
      environment: "untrusted"
      ref: ${{ github.event.pull_request.head.sha }}
    secrets: inherit